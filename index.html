<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS CSS HTML Random Beer Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="beer-container">
      <img
        id="beer-image"
        src="images/random-beer.png"
        alt="Randomly Generated Beer"
      />
      <h3 id="random-beer"></h3>
      <h5 id="beer-volume"></h5>
      <p id="description"></p>
      <button id="beer-button">Click me for a random beer!</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
